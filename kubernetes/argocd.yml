apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gestionvuelos
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ElberEsteban/gestionvuelos.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  metrics:
    enabled: true
